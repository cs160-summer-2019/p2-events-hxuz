{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>

</head>

<body onload="addBubble()">
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Task 1b</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right" id="stop">
					Stop
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<!-- Dynamically add your circles here! -->
					<!-- Example circle: <div class="p2-circle bg-blue"></div> -->
				</div>
			</div>
		</div>
	</div>


<script>
  //Load 20 bubbles
  var var1;
  
  function green() {$('.shape-container').append("<div class='p2-circle bg-green'></div>");}
  function purple() {$('.shape-container').append("<div class='p2-circle bg-purple'></div>");}
  function blue() {$('.shape-container').append("<div class='p2-circle bg-blue'></div>");}
  function yellow() {$('.shape-container').append("<div class='p2-circle bg-yellow'></div>");}
  function orange() {$('.shape-container').append("<div class='p2-circle bg-orange'></div>");}
  function gradient() {$('.shape-container').append("<div class='p2-circle' id='gradient-circle'></div>");}
  
  var funcs = [green, purple, blue, yellow, orange, gradient];
  
  function random() {
    funcs[Math.floor(Math.random()*funcs.length)]();
  }
  
  function addBubble() {
    var1 = setTimeout(function() {
      random();
      addBubble();
    }, 1000);
  }
  
  //Stop adding
  $(document).ready(() => {
    $('#stop').on('click', () => {
      window.clearInterval(var1);
    });
  });

</script>
</body>
</html>
